<html>
	<head>
		<script src="C:\Users\Vinicius\Documents\Projects\JoaoBosco\Chart.bundle.js"></script>
		<script src="C:\Users\Vinicius\Documents\Projects\JoaoBosco\jquery-3.2.0.min.js"></script>
		<script>
			$( document ).ready(function() {
				var color = {red : "#FF0000", blue: "#0052A4"}
				var ctx = document.getElementById('myChart').getContext('2d');
				var myData = {
						labels: [],
						datasets: [{
							label: "y(t) = 4t + 4 | T = 0 : 0.1 : π - Função contínua",
							borderColor: color.blue,
							pointBorderWidth: 0.001,
							pointBackgroundColor: 'transparent',
							fill: false,
							lineTension: 0.4,
							data: []
						}]
					}
				var t = 0.0;
					
				while(t/10.0 <= Math.PI){
					t += 1;
					console.log(t);
					myData["labels"].push(t/10);
					myData["datasets"][0]["data"].push(4*t + 4);
				}
				var myChart = new Chart(ctx, {
					type: 'line',
					data: myData,
					options: {
						responsive: false,
					}
				});
			});

		</script>
	</head>
	<body>
		<canvas id="myChart" width="500" height="250"></canvas>
	</body>
</html>
